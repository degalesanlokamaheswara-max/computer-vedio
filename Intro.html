  <style>
     /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      position: relative;
    }
  /* Theme Variables */
    :root {
      --bg-gradient: linear-gradient(135deg, #FFFFFF, #FA8072, #0077cc );
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.95);
      --header-bg: #ff0000;
      --footer-bg: rgba(0, 0, 0, 0.8);
      --title-bg: #ff0000;
      --title-color: white;
    }
	
	/* Particle canvas background */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
	
   

    header {
      background: #FFFFFF;
      color: #0077cc;
      padding: 20px 0;
      text-align: center;
    }

/* Header Animation */
    header {
      text-align: center;
      
      animation: floatIn 3s ease-out forwards;
    }



    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s;
    }

    .video:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .video h2 {
      font-size: 1.1rem;
      text-align: center;
      padding: 12px;
      background: var(--title-bg);
      color: var(--title-color);
      letter-spacing: 0.5px;
    }
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    nav {
	list-style-type: none;
      background: #005fa3;
      text-align: center;
      padding: 10px;
	  margin: 0;
	  overflow: hidden;	  
	     }


  
    nav a {
      color: white;
	       margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

float: left;


  
    nav a:hover {
      text-decoration: underline;
	  
	  text-underline-offset: 5px
    }

   


 /* Video grid */
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }

    }

    .video {

      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;

    }

    .video:hover {

    }

  .video iframe {

    .video h2 {

    footer {

      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: background 0.5s ease;
      z-index: 2;
      position: relative;
	  opacity: 1
    }
